    function RndText() {
        var rannum = Math.floor(Math.random() * textarray.length);
        document.getElementById('arraytext').innerHTML = textarray[rannum];

    onload = function() {
        RndText();
    }

    var inter = setInterval(function() {
        RndText();
    }, 500);
